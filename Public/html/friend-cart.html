<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend's Cart</title>
  <link rel="stylesheet" href="../css/friend-cart.css">
</head>
<body>
  <div class="container">
    <h1>Friend's Cart</h1>
    <div id="cartContainer" class="cart-container"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    async function loadFriendCart() {
      const urlParams = new URLSearchParams(window.location.search);
      const friendId = urlParams.get("id");
      const res = await fetch(`https://cart-me.onrender.com/api/friends/${friendId}/cart`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const items = await res.json();

      const container = document.getElementById("cartContainer");
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <p>${item.name}</p>
          <a href="${item.url}" target="_blank">View Product</a>
        `;
        container.appendChild(div);
      });
    }

    loadFriendCart();
  </script>
</body>
</html>
